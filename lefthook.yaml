pre-commit:
  piped: true
  commands:
    format:
      priority: 1
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,css,scss,json,md,mdx,yml,yaml}"
      run: |
        pnpm prettier {staged_files} --write
      stage_fixed: true

    lint:
      priority: 2
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      run: |
        pnpm eslint {staged_files} --max-warnings 0
      stage_fixed: true
